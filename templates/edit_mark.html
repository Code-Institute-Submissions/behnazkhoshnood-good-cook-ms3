{% extends "base.html" %}
{% block content%}
{% if session.user == admin %}
<h3 class="deep-purple-text text-darken-1 center-align">Edit Mark</h3>

<div class="row card-panel gray lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_mark', mark_id=mark._id) }}">
        <!-- add mark -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix deep-purple-text text-darken-1"></i>
                    <input id="mark" name="mark" minlength="3" maxlength="15" type="text"  value="{{ mark.mark }}" class="validate"
                    required>
                <label for="mark">Mark</label>
            </div>
        </div>
        <!-- submit btn -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- cancel btn -->
                <a href="{{ url_for('get_marks') }}" class="btn-large cancle-btn text-shadow"><i class="fas fa-window-close right hide-on-small-only"></i> cancel</a>
                <!-- submit-btn -->
                <button id="submit-btn" type="submit" class="btn-large deep-purple darken-1 text-shadow">Edit Mark <i
                        class="fas fa-edit right hide-on-small-only"></i></button>
            </div>
        </div>
    </form>
</div>
{% else %}
    <h3 class="pink-text text-darken-3 center-align">Access allowed to admin only.</h3>
{% end if %}
{% endblock %}
