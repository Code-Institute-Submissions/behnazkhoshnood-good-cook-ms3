{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header white-text deep-purple darken-1 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong class="center">{{ recipe.recipe_name }} : <small>by {{ recipe.created_by }}</small></strong> 
            </div>
            <div class="collapsible-body">
                <strong>{{ recipe.category_name }}</strong><br>
                <em>{{ recipe.markes }}</em>
                <ul>
                    {{ recipe.recipe_ingrediants }}
                </ul>
                <br>
                <ol>
                    {{ recipe.cooking_steps }}
                </ol>
                
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
