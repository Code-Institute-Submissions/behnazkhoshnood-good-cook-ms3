{% extends "base.html" %}
{% block content%}
<!-- only admin accessibility -->
    {% if session.user == admin %}
    <h3 class="deep-purple-text text-darken-1 center-align">Edit Category</h3>

    <div class="row card-panel gray lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- edit category-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix deep-purple-text text-darken-1"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="15" type="text" value="{{ category.category_name }}" class="validate"
                        required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit btn -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancle btn -->
                    <a href="{{ url_for('get_categories') }}" class="btn-large cancle-btn text-shadow"><i class="fas fa-window-close right hide-on-small-only"></i> cancel</a>
                    <!-- submit-btn -->
                    <button id="submit-btn" type="submit" class="btn-large deep-purple darken-1 text-shadow">edit Category <i
                            class="fas fa-edit right hide-on-small-only"></i></button>
                </div>
            </div>
        </form>
    </div>
    <!-- if not admin -->
    {% else %}
            <div class="row center-align">
                <div class="col s12 center-align">
                    <div class="card deep-purple darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Error 500</span>
                            <p>Oh no! Something bad happened. Please come back later when we fixed that problem. Thanks</p>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('get_recipes') }}">Go back to All Recipes page</a>
                        </div>
                    </div>
                </div>
            </div>
    {% end if %}
{% endblock %}
