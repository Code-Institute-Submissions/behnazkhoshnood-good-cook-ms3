{% extends "base.html" %}
{% block content%}

    {% if session.user|lower == "admin" %}
        <h3 class="deep-purple-text text-darken-1 center-align">Add Category</h3>

        <div class="row card-panel gray lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
                <!-- add category-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix deep-purple-text text-darken-1"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="15" type="text" class="validate"
                            required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- submit btn -->
                <div class="row">
                    <div class="col s12 center-align">
                        <!-- cancel btn -->
                        <a href="{{ url_for('get_categories') }}" class="btn-large cancel-btn text-shadow"><i class="fas fa-window-close right hide-on-small-only"></i> cancel</a>
                        <!-- submit-btn -->
                        <button id="submit-btn" type="submit" class="btn-large deep-purple darken-1 text-shadow">Add Category <i
                                class="fas fa-plus-square right hide-on-small-only"></i></button>
                    </div>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
