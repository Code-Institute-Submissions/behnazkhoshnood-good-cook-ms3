{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <!-- username -->
                <div class="card-panel">
                    <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus deep-purple-text text-darken-1 prefix"></i>
                        <input id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock deep-purple-text text-darken-1 prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large deep-purple darken-1 text-shadow">Register <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
