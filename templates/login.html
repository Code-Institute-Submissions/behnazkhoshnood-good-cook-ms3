{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <!-- username -->
                <div class="card-panel">
                    <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog deep-purple-text text-darken-1 prefix"></i>
                        <input id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock deep-purple-text text-darken-1 prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" id="register-btn" class="col s12 btn-large deep-purple darken-1 text-shadow">Log In <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? <a href="{{ url_for('register')}} " class="deep-purple-text text-darken-1">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
