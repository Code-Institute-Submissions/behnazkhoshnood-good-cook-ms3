{% extends "base.html" %}
{% block content%}
    <h3 class="deep-purple-text text-darken-1 center-align">Edite Recipes</h3>

    <div class="row card-panel gray lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe') }}">
            <!-- categories -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix deep-purple-text text-darken-1"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose your recipe category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name.capitalize() }}
                            </option>
                            {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name.capitalize() }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                </div>
            </div>
            <!-- marks -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix deep-purple-text text-darken-1"></i>
                    <select id="mark" name="mark" multiple class="validate">
                        <option value="" disabled selected>Choose your marks( Optional )</option>
                        {% for mark in marks %}
                            <option value="{{ mark.mark }}">{{ mark.mark.capitalize() }}</option>
                            {% else %}
                            <option value="{{ mark.mark }}">{{ mark.mark }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="mark">marks</label>
                </div>
            </div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix deep-purple-text text-darken-1"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="30" value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-cookie-bite prefix deep-purple-text text-darken-1"></i>
                    <input id="recipe_ingredients" cols="1" rows="20" name="recipe_ingredients" type="text" minlength="5" maxlength="50" class="materialize-textarea validate" required/>
                    <label for="recipe_ingredients">Ingredients</label>
                    <span class="helper-text">Edit the ingredients of your recipe.</span>
                </div>
            </div>
            <!-- cooking steps -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-exclamation-circle prefix deep-purple-text text-darken-1"></i>
                    <textarea id="cooking_steps" name="cooking_steps" cols="1" rows="20" aria-multiline="true" class="materialize-textarea validate"
                                    required></textarea>
                    <label for="cooking_steps">Cooking Steps</label>
                    <span class="helper-text">Edit the steps of your recipe.</span>
                </div>
            </div>
            <!-- edit an image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-images prefix deep-purple-text text-darken-1"></i>
                    <input id="image_url" name="image_url" type="text" minlength="5" pattern="https://.*" class="validate"
                        required />
                    <label for="image_url">Change your image</label>
                    <span class="helper-text">To change the image of your recipe, paste an image URL here. You must
                        include 'https://'</span>
                </div>
            </div>
            <!-- submit btn -->
            <div class="row">
                <div class="col s12 center-align">
                    <button id="submit-btn" type="submit" class="btn-large deep-purple darken-1 text-shadow">edit Recipe <i class="fas fa-plus-square right"></i></button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
