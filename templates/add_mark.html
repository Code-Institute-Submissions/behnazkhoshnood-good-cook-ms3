{% extends "base.html" %}
{% block content%}

<h3 class="deep-purple-text text-darken-1 center-align">Add Mark</h3>

<div class="row card-panel gray lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_mark') }}">
        <!-- add mark -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix deep-purple-text text-darken-1"></i>
                    <input id="mark" name="mark" minlength="3" maxlength="15" type="text" class="validate"
                    required>
                <label for="mark">Mark</label>
            </div>
        </div>
        <!-- submit btn -->
        <div class="row">
            <div class="col s12 center-align">
                <button id="submit-btn" type="submit" class="btn-large deep-purple darken-1 text-shadow">Add Mark<i
                        class="fas fa-plus-square right"></i></button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
